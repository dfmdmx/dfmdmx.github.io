<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>
function remoteCall(method,args){
	return $.get("{{site.data.callback.url}}"+method,JSON.stringify(args)).then(function(data){
		if(data.success){
			return $.Deferred().resolve(JSON.parse(data.response)).promise();
		}else{
			return $.Deferred().reject(data.error).promise();
		}
	},function(code,status){
		return $.Deferred().reject(status).promise();
	})
}

function handshake(name) {
	  var method = 'handshake'
		console.log('handshake...');
	  remoteCall('handshake',{'name':name}).done(function(response){
	  		console.log(response.greetings);
	    }).fail(function(){
	      console.log('error');
	    }).always(function(){
				console.log('...done.');
	    });
}

{% if site.data.callback.handshake %}
	$(document).ready(function() {
		handshake('Jekyll Willson');
	});
{% endif %}

</script>
