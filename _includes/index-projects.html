<h2 class="post-list-heading">Projects</h2>
<ul class="post-list">
  {% for project in site.projects %}
  <li>
    <span class="post-meta">{{ project.date | date: "%b %-d, %Y" }}</span>
    <h3><a class="post-link" href="{{ project.url }}">{{ project.title }}</a></h3>
    <p>{{ project.excerpt | markdownify }}</p>
  </li>
  {% endfor %}
</ul>
