<script>

function decodePayload(payload){
	var decodedData = JSON.parse(payload);
	return decodedData
}

function encodePayload(payload){
	var encodedData = JSON.stringify(payload);
	return encodedData
}

function remoteCall(method,args){
	return $.get("{{site.data.callback.url}}",{'method':method,'payload':encodePayload(args)}).then(function(data){
		if(data.success){
			return $.Deferred().resolve(decodePayload(data.payload)).promise();
		}else{
			return $.Deferred().reject(data.error).promise();
		}
	},function(code,status){
		return $.Deferred().reject(status).promise();
	})
}

function handshake(name) {
	  var method = 'handshake'
		console.log('Sending greetings...');
	  remoteCall('handshake',{'name':name}).done(function(response){
	  		console.log(response.greetings);
	    }).fail(function(){
	      console.log('Handshake error!');
	    }).always(function(){
				console.log('We are ready to serve.');
	    });
}

{% if site.data.callback.handshake %}
handshake('Jekyll Williams Turot');
{% endif %}

</script>
