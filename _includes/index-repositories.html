<style>
    .download-menu  {
      margin-top: 20px;
      margin-bottom: 40px;
      margin-left: 20px;
    }
    .download-menu .repo {
      margin-top: 10px;
      margin-bottom: 25px;
    }
    .download-menu .menutitle {
      font-size: 18px;
      margin-bottom: 5px;
    }
    .download-menu .description {
      margin-bottom: 5px;
      margin-left: 20px;
    }
    .download-menu a:visited {
      color: #111
    }
    .button-xsmall {
      font-size: 80%;
    }

</style>

<div class='download-menu'>
    {% for repository in site.github.public_repositories %}
    <div class='repo'>
      <div class='menutitle'>{{ repository.name }}</div>
      <div class='description'>
        {{repository.description}}<br>
        <a class="button-xsmall pure-button" href="{{ repository.html_url }}" target="_blank" >Open in GitHub <i class="fab fa-github"></i></a>
      </div>
    </div>
    {% endfor %}
</div>
