<div class=' index-repositories'>
  <div class="pure-g">
    {% for repository in site.github.public_repositories %}
      {% if repository.fork == false %}
          <div class="pure-u-1" onclick='window.open("{{ repository.html_url }}","_blank")'>
            <h4>{{ repository.name }} <i class="fab fa-github"></i></h4>
            <p>{{repository.description}}</p>
          </div>
      {% endif %}
    {% endfor %}
    </div>
</div>
