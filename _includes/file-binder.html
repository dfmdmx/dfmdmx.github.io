{% capture filePath %}{{ page.date | date: "%Y-%m-%d" }}-{{ page.title | slugify }}/{{ include.name }}{% endcapture %}
{% if include.caption %}
<figure>
    <a href="{{ site.url }}/assets/binder/{{ filePath }}" download> data </a>
    <figcaption>{{ include.caption }}</figcaption>
</figure>
{% else %}
<img src="{{ site.url }}/assets/binder/{{ imagePath }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/>
{% endif %}
